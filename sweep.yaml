method: bayes
metric:
  goal: minimize
  name: test/test_seldscore
parameters:
  abspath:
    distribution: categorical
    values:
    - ./normal/
  agc:
    distribution: categorical
    values:
    - "true"
  ans_path:
    distribution: categorical
    values:
    - /seld-dcase2021/foa_dev_raw/raw_and_label/foa_dev_raw/metadata_dev/
  batch:
    distribution: categorical
    values:
    - 256
  doa_loss:
    distribution: categorical
    values:
    - MMSE
    - MSE
  epoch:
    distribution: int_uniform
    max: 1001
    min: 1000
  focal_a:
    distribution: uniform
    max: 0.5
    min: 0.1
  focal_g:
    distribution: int_uniform
    max: 4
    min: 1

  mask_time_size:
    distribution: int_uniform
    max: 50
    min: 5
  mask_freq_size:
    distribution: int_uniform
    max: 32
    min: 4
  mask_time_n:
    distribution: int_uniform
    max: 5
    min: 1
  mask_freq_n:
    distribution: int_uniform
    max: 5
    min: 1
  label_smooth:
    distribution: int_uniform
    max: 0.4
    min: 0.1

  lr:
    distribution: uniform
    max: 0.005
    min: 0.0001
  model:
    distribution: categorical
    values:
    - conv_temporal
  model_config:
    distribution: categorical
    values:
    - SS1
    - SS2
    - SS3
    - SS4
    - SS5
  name:
    distribution: categorical
    values:
    - wandb_sweep
  output_path:
    distribution: categorical
    values:
    - ./output
  patience:
    distribution: int_uniform
    max: 101
    min: 50
  resume:
    distribution: categorical
    values:
    - ''
  sed_loss:
    distribution: categorical
    values:
    - BCE
    - FOCAL
  use_acs:
    distribution: categorical
    values:
    - 'True'
  use_tfm:
    distribution: categorical
    values:
    - 'True'
program: trainv2.py
